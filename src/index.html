<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Randon Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container-fluid text-center">
      <div class="mx-auto py-5" style="width: 13rem;">
        <div id="card" class="card rounded">
          <div class="card-header bg-white border-0">
            <h2 id="iconHeader" class="float-left"></h2>
          </div>
          <div class="card-body">
            <h1 id="valuecard" style="font-size: 5rem;"></h1>
          </div>
          <div class="card-footer bg-white border-0">
            <h2 id="iconFooter" class="float-right"></h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
